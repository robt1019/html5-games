<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Board setup
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;

    // Ball setup
    var ballRadius = 10;

    // Paddle setup
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth)/2;

    // Controls
    var rightPressed = false;
    var leftPressed = false;

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function moveBall() {
        x += dx;
        y += dy;
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function movePaddle() {
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        } else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
    }

    function reverseYDirectionIfCeilingHit() {
        if(y + dy < ballRadius) {
            dy = -dy;
        }
    }

    function reverseXDirectionIfWallHit() {
        if(x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
            dx = -dx;
        }
    }

    function reverseYDirectionIfPaddleHit() {
        if(y + dy > canvas.height - ballRadius && x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
    }

    function checkForBallCollision() {
        reverseYDirectionIfCeilingHit();
        reverseXDirectionIfWallHit();
        reverseYDirectionIfPaddleHit();
    }

    function checkForGameOverAndReloadGameIfNeeded() {
        if(y + dy > canvas.height-ballRadius + 1) {
            setTimeout(function() {
                alert("GAME OVER");
                document.location.reload();
            }, 200);
        }
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function keyDownHandler(e) {
        if(e.keyCode === 39) {
            rightPressed = true;
        } else if (e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode === 39) {
            rightPressed = false;
        } else if (e.keyCode == 37) {
            leftPressed = false;
        }
    }

    function draw() {
        clearCanvas();
        drawBall();
        drawPaddle();
        checkForBallCollision();
        checkForGameOverAndReloadGameIfNeeded();
        moveBall();
        movePaddle();
    }

    function launchGame() {
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        setInterval(draw, 10);
    }

    launchGame();


</script>

</body>
</html>
